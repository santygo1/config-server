spring:
  application:
    name: config-server

  # Профиль связанный с репозиторием (файловая система)
  profiles:
    active: native

  cloud:
    server:
      # Локальная конфигурация: это может быть classpath
      # или конкретный каталог в файловой системе
      native:
        # Определение конкретной папки в файловой системе
        search-locations: classpath:/config
server:
  port: 8071